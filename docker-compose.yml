services:
  mybibliotheca:
    build: .
    image: biblio:latest
    ports:
      - "5054:5054"
    volumes:
      - mybibliotheca_data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - SECURITY_PASSWORD_SALT=${SECURITY_PASSWORD_SALT}
      - TIMEZONE=American/Chicagp
      - WORKERS=${WORKERS:-4}
    restart: unless-stopped

volumes:
  mybibliotheca_data:
    driver: local